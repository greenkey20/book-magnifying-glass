<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>초록토끼와 트롬의 마음 돋보기: 성장 여정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- 분리된 CSS 파일 링크 -->
  </head>
  <body class="text-gray-800">
    <div id="app" class="min-h-screen container mx-auto p-4 md:p-8">
      <header class="text-center mb-8 md:mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">
          초록토끼와 트롬의 마음 돋보기
        </h1>
        <p class="mt-4 text-lg text-gray-600">
          일상 속에서 발견하는 나의 성장 여정
        </p>
      </header>

      <main class="flex flex-col md:flex-row gap-8">
        <nav
          id="navigation"
          class="w-full md:w-1/3 lg:w-1/4 bg-white p-4 rounded-xl shadow-lg self-start"
        >
          <h2 class="text-xl font-bold mb-4 border-b pb-2 text-gray-700">
            성장 여정 챕터
          </h2>
          <p class="text-sm text-gray-500 mb-4">
            초록토끼의 성장 단계를 따라가 보세요. 각 챕터를 클릭하면 해당
            이야기와 메시지를 확인할 수 있습니다.
          </p>
          <ul id="navList" class="space-y-2"></ul>
        </nav>

        <div id="content" class="w-full md:w-2/3 lg:w-3/4">
          <section
            id="story-section"
            class="bg-white p-6 rounded-xl shadow-lg mb-8"
          >
            <h2
              id="storyTitle"
              class="text-2xl font-bold text-green-800 mb-4"
            ></h2>
            <div id="storyImageContainer" class="mb-6"></div>
            <div
              id="storyText"
              class="text-base leading-relaxed space-y-4 text-gray-700"
            ></div>
          </section>

          <section id="chart-section" class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">
              초록토끼의 성장 곡선
            </h2>
            <p class="text-center text-gray-500 mb-4">
              각 챕터의 감정적, 내면적 성장 단계를 나타냅니다. 차트의 각 점을
              클릭해보세요.
            </p>
            <div class="chart-container">
              <canvas id="growthChart"></canvas>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="js/main.js" defer></script>
    <!-- 분리된 JavaScript 파일 링크 -->
  </body>
</html>
